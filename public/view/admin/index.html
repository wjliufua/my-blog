    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var pieChart = echarts.init(document.getElementById('source'));

        // 指定图表的配置项和数据
        option1 = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['10.24', '10.25', '10.26', '10.27', '10.28', '10.29', '今日']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [1, 5, 11, 7, 22, 88, 33],
                type: 'line',
                areaStyle: {}
            }]
        };
        option2 = {
            title: {
                text: '站点用户访问来源',
                // subtext: '纯属虚构',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['Chrome', 'Firefox', 'Sofia', 'Opera', 'Other']
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                    value: 335,
                    name: 'Chrome'
                }, {
                    value: 310,
                    name: 'Firefox'
                }, {
                    value: 234,
                    name: 'Sofia'
                }, {
                    value: 135,
                    name: 'Opera'
                }, {
                    value: 1548,
                    name: 'Other'
                }],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option1);
        pieChart.setOption(option2);
        window.addEventListener("resize", function() {
            myChart.resize(); //自适应
            pieChart.resize();
        });
    </script>
