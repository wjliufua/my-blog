<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="../resources/css/comment.css">
    <link rel="stylesheet" href="../resources/css/login.css">
</head>

<body>
    <!-- 登录或者注册 -->
    <div class="login_register">
        <p class="switch">
            <span class="click">登录</span>/<span>注册</span>
        </p>
        <!-- 登录提交表单 -->
        <div class="comtent_from login_from" style="display: block;">
            <!-- 用户头像 -->
            <div class="head_portrait">
                <img src="../resources/images/1.jpg" alt="登录头像">
            </div>
            <!-- 用户邮箱地址 -->
            <input class="user_input" type="text" autofocus placeholder="请输入邮箱地址">
            <!-- 用户密码 -->
            <input class="user_input" type="password" placeholder="请输入密码">
            <!-- 登录按钮 -->
            <button class="submit_button">登录</button>
        </div>
        <!-- 注册提交表单 -->
        <div class="comtent_from register_from" style="display: none;">
            <span>是兄弟就注册淦我</span>
            <!-- 用户邮箱地址 -->
            <input class="user_input" type="text" placeholder="请输入邮箱地址">
            <!-- 用户密码 -->
            <input class="user_input" type="password" placeholder="请输入密码">
            <!-- 用户确认密码 -->
            <input class="user_input" type="password" placeholder="请确认密码">
            <!-- 用户邮箱验证 -->
            <div class="verification">
                <input class="user_input verification_input" type="password" placeholder="请输入邮箱验证码">
                <button>验证</button>
            </div>
            <!-- 注册按钮 -->
            <button class="submit_button">注册</button>
        </div>
    </div>
    <script src="../resources/js/login.js"></script>
</body>

</html>
