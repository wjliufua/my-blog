<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/login.css">
</head>

<body>
    <!-- 登录或者注册 -->
    <div class="login_register">
        <p class="switch">
            <span class="click">登录</span>/<span>注册</span>
        </p>
        <!-- 登录提交表单 -->
        <div class="comtent_from login_from">
            <!-- 用户头像 -->
            <div class="head_portrait">
                <img src="../resources/images/1.jpg" alt="登录头像">
            </div>
            <!-- 用户邮箱地址 -->
            <input class="user_input" type="text" autofocus placeholder="请输入邮箱地址">
            <!-- 用户密码 -->
            <input class="user_input" type="password" placeholder="请输入密码">
            <!-- 登录按钮 -->
            <button class="submit_button">登录</button>
        </div>
        <!-- 注册提交表单 -->
        <div class="comtent_from register_from" id="registerFrom">
            <span class="registered_title">是兄弟就注册淦我</span>
            <!-- 用户昵称 -->
            <input value="博客用户" name="nickName" id="nickName" type="hidden" placeholder="请输入邮箱地址">
            <!-- 用户邮箱地址 -->
            <input class="user_input" name="registerEmail" id="registered_email" type="text" placeholder="请输入邮箱地址">
            <!-- 用户密码 -->
            <input class="user_input" name="registerPwd" maxlength="20" id="registration_pwd" type="password" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" onkeydown="if(event.keyCode==13)event.keyCode=9"
                placeholder="请输入密码">
            <!-- 用户确认密码 -->
            <input class="user_input" name="confirm_pwd" id="confirm_pwd" type="password" placeholder="请确认密码">
            <!-- 用户邮箱验证 -->
            <div class="verification">
                <input class="user_input verification_input" placeholder="请输入邮箱验证码">
                <button id="checking">点击获取验证码</button>
            </div>
            <!-- 注册按钮 -->
            <button class="submit_button" id="submitRegister" onclick="debounce()">注册</button>
            <!-- 确认密码错误提示框 -->
            <div class="pwd_warning" id="pwd_warning">
                <div class="pwd_warning_box">
                    <span class="warning_triangle"></span>
                    <div class="warning_content" id="warningContent1"></div>
                </div>
            </div>
            <!-- 输入提示框 -->
            <div class="pwd_warning" id="pwd_tips">
                <div class="pwd_warning_box">
                    <span class="warning_triangle"></span>
                    <div class="warning_content" id="warningContent2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../resources/js/login.js"></script>
</body>

</html>
